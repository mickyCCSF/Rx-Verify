{% extends "base.html" %}

{% block page_content %}
<h1>Find Your Account</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="mb-3">
        <label for="email" class="form-label">{{ form.email.label }}</label>
        {{ form.email(class="form-control", id="email") }}
    </div>

    <div class="mb-3 row_margin">
        {{ form.submit(class="btn btn-primary") }}
    </div>


</form>

{% endblock %}
